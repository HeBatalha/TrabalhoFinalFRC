<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Videoconferência WebRTC</title>
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/7.13.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/7.13.1/firebase-firestore.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>

    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
<h1>Videoconferência WebRTC</h1>
<div id="buttons">
    <button class="mdc-button mdc-button--raised" id="createBtn">
        <i class="material-icons mdc-button__icon" aria-hidden="true">group_add</i>
        <span class="mdc-button__label">Criar sala</span>
    </button>
    <button class="mdc-button mdc-button--raised" id="joinBtn">
        <i class="material-icons mdc-button__icon" aria-hidden="true">group</i>
        <span class="mdc-button__label">Juntar-se a sala</span>
    </button>
</div>
<div>
    <span id="currentRoom"></span>
</div>
<div id="videos">
    <video id="localVideo" muted autoplay playsinline></video>
    <video id="remoteVideo" autoplay playsinline></video>
</div>
<div id="callControl">
    <button class="mdc-button mdc-button--raised" id="toggleCamBtn">
        <i class="material-icons mdc-button__icon" aria-hidden="true">camera</i>
        <span class="mdc-button__label">Desligar Câmera</span>
    </button>
    <button class="mdc-button mdc-button--raised" id="toggleMicBtn">
        <i class="material-icons mdc-button__icon" aria-hidden="true">microfone</i>
        <span class="mdc-button__label">Mutar</span>
    </button>
    <button class="mdc-button mdc-button--raised" id="hangupBtn">
        <i class="material-icons mdc-button__icon" aria-hidden="true">close</i>
        <span class="mdc-button__label">Sair da Chamada</span>
    </button>
</div>
<div class="mdc-dialog"
     id="room-dialog"
     role="alertdialog"
     aria-modal="true"
     aria-labelledby="my-dialog-title"
     aria-describedby="my-dialog-content">
    <div class="mdc-dialog__container">
        <div class="mdc-dialog__surface">
            <h2 class="mdc-dialog__title" id="my-dialog-title">Juntar-se a sala</h2>
            <div class="mdc-dialog__content" id="my-dialog-content">
                Digite o ID da sala para entrar:
                <div class="mdc-text-field">
                    <input type="text" id="room-id" class="mdc-text-field__input">
                    <label class="mdc-floating-label" for="my-text-field"></label>
                    <div class="mdc-line-ripple"></div>
                </div>
            </div>
            <footer class="mdc-dialog__actions">
                <button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="no">
                    <span class="mdc-button__label">Cancelar</span>
                </button>
                <button id="confirmJoinBtn" type="button" class="mdc-button mdc-dialog__button"
                        data-mdc-dialog-action="yes">
                    <span class="mdc-button__label">Entrar</span>
                </button>
            </footer>
        </div>
    </div>
    <div class="mdc-dialog__scrim"></div>
</div>
<div id="chat">
    <div id="messages" class="messages"></div>
    <textarea id="messageInput" placeholder="Digite sua mensagem..."></textarea>
    <button id="sendMessageBtn" class="mdc-button mdc-button--raised">Enviar</button>
</div>
<script src="app.js"></script>
</body>
</html>
