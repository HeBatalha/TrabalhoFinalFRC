<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Videoconferência WebRTC</title>

        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

        <script defer src="/__/firebase/7.13.1/firebase-app.js"></script>
        <script defer src="/__/firebase/init.js"></script>
        <script defer src="/__/firebase/7.13.1/firebase-firestore.js"></script>
    </head>

    <body class="bg-light h-100">
        <nav class="navbar bg-dark border-bottom border-body d-flex justify-content-around">
            <span class="text-white h1">Videoconferência WebRTC</span>
            <span class="text-white h4 text-center" id="currentRoom"></span>
        </nav>

        <div id="buttons">
            <div class="container d-flex justify-content-evenly">
                <div class="row align-items-center">
                    <div class="col m-5">
                        <button class="btn btn-outline-secondary my-3 d-flex align-items-center" id="createBtn">
                            <i class="material-icons" aria-hidden="true">group_add</i>
                            <span class="m-2">Criar nova sala</span>
                        </button>
                    </div>

                    <div class="col m-5 align-middle">
                        <div class="form-floating">
                            <input type="text" class="form-control border-secondary" id="room-id"
                                placeholder="ID da sala">
                            <label for="room-id" class="text-secondary">ID da sala</label>
                        </div>
                        <button class="btn btn-outline-secondary my-3 d-flex align-items-center" id="joinBtn">
                            <i class="material-icons" aria-hidden="true">group</i>
                            <span class="m-2">Entrar na sala</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>


        <div id="mainApp">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-10">

                        <div id="videos">
                            <video id="localVideo" muted autoplay playsinline></video>
                            <video id="remoteVideo" autoplay playsinline></video>
                        </div>

                        <div id="callControl">
                            <div class="container d-flex justify-content-center fixed-bottom m-5">
                                <button class="btn btn-outline-secondary d-flex align-items-center p-2 m-3 fs-3"
                                    id="toggleCamBtn">
                                    <i class="material-icons" aria-hidden="true">videocam</i>
                                    <i class="material-icons text-danger" hidden aria-hidden="true">videocam_off</i>
                                </button>
                                <button class="btn btn-outline-secondary d-flex align-items-center p-2 m-3 fs-3"
                                    id="toggleMicBtn">
                                    <i class="material-icons" aria-hidden="true">mic</i>
                                    <i class="material-icons text-danger" hidden aria-hidden="true">mic_off</i>
                                </button>
                                <button class="btn btn-danger d-flex align-items-center p-2 m-3 fs-3" id="hangupBtn">
                                    <i class="material-icons" aria-hidden="true">call_end</i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="col-2 d-flex flex-column overflow-auto bg-dark border-start flex-column-reverse"
                        style="overflow-y:scroll; overflow-x:hidden; height:90vh;">
                        <div id="chat">
                            <div class="p-2">
                                <div id="messages" class="container flex-grow-1 overflow-auto p-2 bg-dark text-white">
                                </div>
                                <div class="input-group">
                                    <textarea type="text" class="form-control" id="messageInput"
                                        placeholder="Digite sua mensagem..." aria-label="Recipient's username"
                                        aria-describedby="button-addon2"></textarea>
                                    <button id="sendMessageBtn" class="btn btn-outline-secondary">
                                        <i class="material-icons" aria-hidden="true">send</i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="app.js"></script>
    </body>

</html>
